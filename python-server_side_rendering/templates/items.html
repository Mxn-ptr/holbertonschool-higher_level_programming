<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Items List</title>
</head>
<body>
	{% if not items %}
		<strong>No items found</strong>
	{% else %}
		<ul>
			{% for item in items %}
				<li>{{item}}</li>
			{% endfor %}
		</ul>
	{% endif %}
</body>
</html>
